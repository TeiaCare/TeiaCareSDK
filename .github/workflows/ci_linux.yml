name: CI Linux

on:
  workflow_dispatch:
  pull_request: 
    branches:
      - 'develop'
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
    tags:
      - 'v*'
  push:
    branches:
      - 'develop'
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{matrix.OS}}
    name: ${{matrix.NAME}}
    strategy:
      fail-fast: false
      matrix: 
        include:
          - NAME: ubuntu2204_gcc12
            OS: 'ubuntu-22.04'
            COMPILER: 'gcc'
            COMPILER_VERSION: 12
            SETUP_BUILD_ENV: 'g++-12 --version'
            ACTIVATE_VIRTUAL_ENV: 'source .venv/bin/activate'
            
          - NAME: ubuntu2204_clang15
            OS: 'ubuntu-22.04'
            COMPILER: 'clang'
            COMPILER_VERSION: 15
            SETUP_BUILD_ENV: 'clang++-15 --version'
            ACTIVATE_VIRTUAL_ENV: 'source .venv/bin/activate'

    env:
      BUILD_TYPE: Release
      CONAN_USER_HOME: ${{github.workspace}}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        shell: cmd
        run: |
          python -m venv .venv
          ${{matrix.ACTIVATE_VIRTUAL_ENV}}
          pip install -r scripts/requirements.txt
          python scripts/conan/setup.py $BUILD_TYPE ${{matrix.COMPILER}} ${{matrix.COMPILER_VERSION}}

      - name: Build
        shell: cmd
        run: |
          ${{matrix.ACTIVATE_VIRTUAL_ENV}}
          ${{matrix.SETUP_BUILD_ENV}}
          python scripts/cmake/configure.py $BUILD_TYPE ${{matrix.COMPILER}} ${{matrix.COMPILER_VERSION}}
          python scripts/cmake/build.py $BUILD_TYPE
          python scripts/cmake/install.py $BUILD_TYPE

      - name: Run Unit Tests
        continue-on-error: true
        shell: cmd
        run: |
          ${{matrix.ACTIVATE_VIRTUAL_ENV}}
          ${{matrix.SETUP_BUILD_ENV}}
          python scripts/cmake/configure.py $BUILD_TYPE ${{matrix.COMPILER}} ${{matrix.COMPILER_VERSION}} --unit_tests
          python scripts/cmake/build.py $BUILD_TYPE
          python scripts/cmake/install.py $BUILD_TYPE
          python scripts/tools/run_unit_tests.py $BUILD_TYPE
