repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: local
  hooks:
  - id: run-clang-format
    name: Run clang-format
    entry: python3 scripts/tools/run_clang_format.py sdk
    language: system
    pass_filenames: false
    always_run: true
