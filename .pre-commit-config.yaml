repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v15.0.7
  hooks:
    - id: clang-format
      name: clang-format
      files: \.cpp$|\.hpp$
